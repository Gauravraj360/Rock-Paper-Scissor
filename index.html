<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1> WELCOME TO ROCK PAPER SCISSOR GAME</h1>
    </div>
    <div class="content">
        <div class="player-selection">
            <h3>You choose</h3>
            <!-- <img src="./images/hand-paper.png"> -->
        </div>
        <div class="box">
            <div class="score-box"> 
                <h2>Scores</h2>
            </div>
            <div class="game-status">
                <h2>Game status</h2>
            </div>
        </div>
        <div class="computer-selection">
            <h3>computer choose</h3>
            <!-- <img src="./images/hand-rock.png"> -->
        </div>
 
    </div>
    <div class="selection-section">
        <div class="choices">
            <img src="./images/hand-rock.png" alt="Rock" class="choice" id="rock">
            <button type="button">ROCK</button> 
        </div>
        <div class="choices">
            <img src="./images/hand-paper.png" alt="paper" class="choice" id="paper">
            <button type="button">PAPER</button>
        </div>
        <div class="choices">
            <img src="./images/hand-scissor.png" alt="Scissors" class="choice" id="scissor">
            <button type="button">SCISSOR</button>
        </div>
    </div>
    <div class="footer" >
        Copyright @ Gaurav Raj
    </div>
</body>
<script src="app.js"></script>
</html>
